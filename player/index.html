<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Player v1.02</title>
		<meta charset='utf-8'>
		<meta name='viewport' content='initial-scale=1.0, width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0' />
		<!--
		<script src='tilelevel2.js'></script>
		-->
		<script src='https://surikov.github.io/tilelevel/tilelevel2.js'></script>
	
		<script src='https://surikov.github.io/webaudiofont/npm/dist/WebAudioFontPlayer.js'></script>
		<script src='index.js'></script>
		<script src='midiparser.js'></script>
		<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
		<link href='index.css' rel='stylesheet'>
	</head>
	<body>
		<!--<p class='Comfortaa text1cm'>Test: C D E Fb G# A H</p>-->
		<svg id='contentSVG'>				
			<g id='subcontrols'></g>
			<g id='tracks'></g>
			<g id='timeline'></g>
			<g id='octaves'></g>
			<g id='controls'></g>
			
			<defs>
				<filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
					<feGaussianBlur stdDeviation="10 10" result="glow"/>
					<feMerge>
						<feMergeNode in="glow"/>
						<feMergeNode in="glow"/>
						<feMergeNode in="glow"/>
					</feMerge>
				</filter>
			</defs>
			<text style="filter: url(#glow); fill: #0c9" x="175" y="55"> Simple Glow </text>
			<text x="175" y="55" style="fill: white"> Simple Glow </text>

			<defs>
				<filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
				<feGaussianBlur stdDeviation="2 2" result="shadow"/>
				<feOffset dx="6" dy="6"/>
				</filter>
			</defs>
			<text style="filter: url(#shadow); fill: black" x="175" y="150"> Drop Shadow </text>
			<text x="175" y="150" style="fill: red"> Drop Shadow </text>

		</svg>
		<input type='file' style='display:none' id='chooseFileInput' name='selefile'/>
		<script>
			init();
		</script>
	</body>
</html>

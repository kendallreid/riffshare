		<script src='js/midiparser.js'></script>
		<script src='js/vars.js'></script>
		<script src='js/icons.js'></script>

	<body>
		<svg id='contentSVG'>	
			<defs>
				<pattern id="honeycomb1" width="56" height="100" patternUnits="userSpaceOnUse">

				<filter id="shadowBlur">	
					<feGaussianBlur stdDeviation="2" result="shadow"/>

		<input type='file' style='display:none' id='chooseFileInput' name='selefile' multiple accept="midi/*" />
		<script>
			init();
		</script>

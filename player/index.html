<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Player v1.08</title>
		<meta charset='utf-8'>
		<meta name='viewport' content='initial-scale=1.0, width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0' />
		
		<script src='https://surikov.github.io/tilelevel/npm/bundle.js'></script>
		<!--
		<script src='tilelevel2.js'></script>
	-->
		<script src='https://surikov.github.io/webaudiofont/npm/dist/WebAudioFontPlayer.js'></script>
		<script src='js/midiparser.js'></script>
		<script src='js/vars.js'></script>
		<script src='js/icons.js'></script>
		<script src='js/prompt.js'></script>
		<script src='js/resizeField.js'></script>
		<script src='js/modelControls.js'></script>
		<script src='js/modelBG.js'></script>
		<script src='js/modelOctaves.js'></script>
		<script src='js/modelTimeline.js'></script>
		<script src='js/modelTracks.js'></script>
		<script src='js/modelSetting.js'></script>
		<script src='js/actions.js'></script>
		<script src='js/init.js'></script>		
		<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
		<link href='css/index.css' rel='stylesheet'>
	</head>
	<body>
		<svg id='contentSVG'>	
			<defs>
				
                <pattern id="noisy1" width="600" height="600" patternUnits="userSpaceOnUse">  
					<image xlink:href="img/bg.png" width="600" height="600"/>	
                </pattern>
                <pattern id="noisy2" width="1200" height="1200" patternUnits="userSpaceOnUse">  
					<image xlink:href="img/bg.png" width="1200" height="1200"/>	
                </pattern>
                <pattern id="noisy3" width="2400" height="2400" patternUnits="userSpaceOnUse">  
					<image xlink:href="img/bg.png" width="2400" height="2400"/>	
                </pattern>
                <pattern id="noisy4" width="4800" height="4800" patternUnits="userSpaceOnUse">  
					<image xlink:href="img/bg.png" width="4800" height="4800"/>	
                </pattern>
                <pattern id="noisy5" width="9600" height="9600" patternUnits="userSpaceOnUse">  
					<image xlink:href="img/bg.png" width="9600" height="9600"/>	
                </pattern>
                <pattern id="noisy6" width="19200" height="19200" patternUnits="userSpaceOnUse">  
					<image xlink:href="img/bg.png" width="19200" height="19200"/>	
                </pattern>
                <pattern id="noisy7" width="38400" height="38400" patternUnits="userSpaceOnUse">  
					<image xlink:href="img/bg.png" width="38400" height="38400"/>	
                </pattern>
				<filter id="shadowBlur">	
					<feGaussianBlur stdDeviation="2" result="shadow"/>	
					<feOffset dx="1" dy="1"/>	
				</filter>
			</defs>
					
				<image2 xlink:href="img/test1.jpg" height="1280" width="1280"/>	
			<g id='background'></g>
			<g id='subcontrols'></g>
			<g id='tracks'></g>
			<g id='active'></g>
			<g id='timeline'></g>
			<g id='octaves'></g>
			<g id='controls'></g>
		</svg>
		<input type='file' style='display:none' id='chooseFileInput' name='selefile' />
		<script>
			init();
		</script>
	</body>
</html>
